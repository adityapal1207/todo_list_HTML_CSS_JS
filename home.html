<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./home.css">
    <script src="./home.js" defer></script>
    <script src="https://kit.fontawesome.com/ecbe159770.js" crossorigin="anonymous" defer></script>
</head>
<body>
   <div class="main-div">
    <div class="form-div">
        <h1 id="titleId">Sign Up</h1>
        <form action="" method="POST">
            <div class="input-group">
            <div class="input-field" id="userNameId">
                <!-- <img src="./login-user-name-1.png" alt="Name" id="userNameIcon"> -->
               <!-- <label for="">Name</label> -->
               <i class="fa-solid fa-user"></i>
               <input type="text" placeholder="username" id="userNameId2">
            </div>
            <div class="input-field">
                <!-- <img src="./emailblack.png" alt="email" id="userMailIcon"> -->
                <!-- <label for="">Email</label> -->
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="usermail" id="emailId">
            </div>
            <div class="input-field" id="input-field" >
                <!-- <img src="./password.png" alt="" id="userPasswordIcon"> -->
                <!-- <label for="">Password</label> -->
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="userpassword" id="userPasswordId">
                
            </div>
           
            <p>Forgot password ? <a href="./home.html">Click here</a></p>
        </div>
        <div class="buttons">
            <button type="button" id="signUpButtonId" class="able">signUp</button>
            <button type="button" id="signInButtonId" class="disable">signIn</button>
        </div>
        </form>

    </div>
   </div>
    
</body>
</html>
